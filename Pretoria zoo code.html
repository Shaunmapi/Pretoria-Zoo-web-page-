<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretoria Zoo Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #006400;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #004d00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #006400;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        input, button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 1em;
        }

        button {
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d00;
        }

        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pretoria Zoo</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#animals">Animals</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section id="welcome">
            <h2>Welcome to Pretoria Zoo</h2>
            <p>Explore wildlife from around the world!</p>
        </section>

        <section id="animals">
            <h2>Our Animals</h2>
            <table>
                <tr>
                    <th>Animal</th>
                    <th>Habitat</th>
                    <th>Diet</th>
                </tr>
                <tr>
                    <td>Lion</td>
                    <td>Savannah</td>
                    <td>Carnivore</td>
                </tr>
                <tr>
                    <td>Elephant</td>
                    <td>Grasslands</td>
                    <td>Herbivore</td>
                </tr>
                <tr>
                    <td>Penguin</td>
                    <td>Antarctic</td>
                    <td>Carnivore</td>
                </tr>
            </table>
        </section>

        <section id="contact">
            <h2>Sign Up for Updates</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="newsletter">Subscribe to newsletter?</label>
                <input type="checkbox" id="newsletter">

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pretoria Zoo. All rights reserved.</p>
    </footer>

    <script>
        // Form submission handling
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let newsletter = document.getElementById("newsletter").checked;

            if (name && email) {
                document.getElementById("formMessage").textContent = `Thank you, ${name}! Subscription status: ${newsletter ? 'Subscribed' : 'Not Subscribed'}.`;
                document.getElementById("formMessage").style.color = "green";
                this.reset();
            } else {
                document.getElementById("formMessage").textContent = "Please fill in all required fields.";
                document.getElementById("formMessage").style.color = "red";
            }
        });
    </script>
</body>
</html>
